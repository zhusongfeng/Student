<div class="panel panel-success">
    <div class="panel-body">
        <div class="row">
            <h1 class="text-center">学员管理系统</h1>
            <form name="loginForm" class="form-horizontal" ng-controller="loginCtrl">
                <div class="form-group">
                    <label class="control-label col-md-2"> 用户邮箱</label>
                    <div class="col-md-8">
                        <input type="email" name="user_name"ng-model="user_name" class="form-control" required ng-model-options="{updateOn:'blur'}" placeholder='邮箱格式：xxx@xx.com.cn'/>
                        <div ng-show="loginForm.user_name.$dirty&&loginForm.user_name.$invalid">
                            <div class="alert alert-danger">
                                <p ng-show="loginForm.user_name.$error.required">请输入你的邮箱</p>
                                <p ng-show="loginForm.user_name.$error.email">你的邮箱格式不正确</p>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2"> 用户密码</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" name="user_password" ng_model="user_password" placeholder="只能使用字母，数字，下划线，区分大小写"  ng-pattern="/^\w{6,16}$/" required/>
                        <div ng-show="loginForm.user_password.$invalid && loginForm.user_password.$dirty">
                            <div class="alert alert-danger">
                                <p ng-show="loginForm.user_password.$error.required">请输入您的密码</p>
                                <p ng-show="loginForm.user_password.$error.pattern">您的密码格式不正确</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8 col-md-offset-2">
                        <button class="btn btn-success" ng-disabled="loginForm.$invalid" ng-click="login()">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
